  <div class="article-content">
    
      <p>UE引擎经常会出现关闭图形界面后，还有后台进程占用项目内文件的情况。这种情况会导致SVN更新失败。</p>
<p>所以需要先杀掉引擎的进程，然后再更新。</p>
<p>现在有AI帮助写批处理方便多了！！！</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">@<span class="built_in">echo</span> off</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> Kill processes with executable paths starting with F:\svn</span><br><span class="line">powershell -Command &quot;Get-Process | Where-Object &#123; $_.<span class="built_in">Path</span> -like &#x27;F:*svn*&#x27; &#125; | ForEach-Object &#123; Stop-Process -Id $_.Id -Force &#125;&quot;</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> Updating SVN repository <span class="keyword">in</span> F:\svn</span><br><span class="line"><span class="built_in">start</span> &quot;&quot; &quot;C:\Program Files\TortoiseSVN\bin\TortoiseProc.exe&quot; /command:update /<span class="built_in">path</span>:&quot;F:\svn&quot; /closeonend:<span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">start</span> &quot;&quot; &quot;C:\Program Files\TortoiseSVN\bin\TortoiseProc.exe&quot; /command:log /<span class="built_in">path</span>:&quot;F:\svn&quot;</span><br><span class="line"></span><br><span class="line"><span class="keyword">exit</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
    
  </div>

</article>
