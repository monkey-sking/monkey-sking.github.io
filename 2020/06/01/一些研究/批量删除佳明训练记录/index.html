      <p>Title: 批量删除佳明训练记录<br>Date: 2020-05-23<br>之前把谷歌时间轴的记录全部导入了佳明<br>这些记录大多数记录都不正确或准确<br>现在想删除掉</p>
<p>使用高级功能筛选出要删除的记录<br>F12使用以下代码：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; <span class="number">100</span>; i++) &#123;</span><br><span class="line">    <span class="comment">//显示出删除按钮</span></span><br><span class="line">	str = <span class="string">&quot;#pageContainer &gt; div &gt; div &gt; div.row-fluid.list-items.flexItemAutoHeight &gt; ul &gt; li:nth-child(&quot;</span></span><br><span class="line">	str+=i</span><br><span class="line">	str+=<span class="string">&quot;) &gt; div.pull-left.edit-btn.edit-col &gt; button.icon-trash.js-activity-delete.has-tooltip&quot;</span></span><br><span class="line">    <span class="variable language_">document</span>.<span class="title function_">querySelector</span>(str).<span class="title function_">click</span>();</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(i)</span><br><span class="line"></span><br><span class="line">   <span class="comment">//确认删除</span></span><br><span class="line">	del = <span class="string">&quot;#pageContainer &gt; div &gt; div &gt; div.row-fluid.list-items.flexItemAutoHeight &gt; ul &gt; li:nth-child(&quot;</span></span><br><span class="line">	del +=i</span><br><span class="line">	del +=<span class="string">&quot;) &gt; div.activity-cover.animated &gt; div.delete-buttons &gt; button.btn.btn-small.btn-danger.delete-yes.right-xs&quot;</span>    </span><br><span class="line">    <span class="variable language_">document</span>.<span class="title function_">querySelector</span>(del).<span class="title function_">click</span>();</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(i)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
