/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">!/bin/bash</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 配置路径 ======</span></span><br><span class="line">source_folder=&quot;$HOME/Library/Obsidian/1-blog&quot;</span><br><span class="line">destination_folder=&quot;$HOME/blog/source/_posts&quot;</span><br><span class="line">image_folder=&quot;$HOME/Library/blog/source/images&quot;</span><br><span class="line">hexo_root=&quot;$HOME/Library/blog&quot;</span><br><span class="line">log_file=&quot;$hexo_root/deploy.log&quot;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 参数处理 ======</span></span><br><span class="line">PREVIEW=false</span><br><span class="line">BACKUP=false</span><br><span class="line">for arg in &quot;$@&quot;; do</span><br><span class="line">  case $arg in</span><br><span class="line">    --preview) PREVIEW=true ;;</span><br><span class="line">    --backup) BACKUP=true ;;</span><br><span class="line">  esac</span><br><span class="line">done</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 日志函数 ======</span></span><br><span class="line">log() &#123;</span><br><span class="line">  echo &quot;[$(date +&#x27;%Y-%m-%d %H:%M:%S&#x27;)] $*&quot; | tee -a &quot;$log_file&quot;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 检查 SSH 连接 ======</span></span><br><span class="line">log &quot;🔐 检查 GitHub SSH 连接...&quot;</span><br><span class="line">if ! ssh -T git@github.com 2&gt;&amp;1 | grep -q &quot;successfully authenticated&quot;; then</span><br><span class="line">  log &quot;❌ SSH 未配置或连接失败！请先配置 GitHub SSH key：https://github.com/settings/keys&quot;</span><br><span class="line">  exit 1</span><br><span class="line">fi</span><br><span class="line">log &quot;✅ SSH 连接正常&quot;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 可选备份 ======</span></span><br><span class="line">if $BACKUP; then</span><br><span class="line">  backup_zip=&quot;$HOME/Desktop/1-blog-backup_$(date +&#x27;%Y%m%d-%H%M%S&#x27;).zip&quot;</span><br><span class="line">  log &quot;🗃️ 正在备份 Obsidian 博客目录...&quot;</span><br><span class="line">  zip -r &quot;$backup_zip&quot; &quot;$source_folder&quot; &gt;/dev/null</span><br><span class="line">  log &quot;✅ 已备份到桌面：$backup_zip&quot;</span><br><span class="line">fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 确保目录存在 ======</span></span><br><span class="line">mkdir -p &quot;$destination_folder&quot;</span><br><span class="line">mkdir -p &quot;$image_folder&quot;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 增量同步 Markdown 和图片文件 ======</span></span><br><span class="line">log &quot;📥 增量同步 Markdown 和图片...&quot;</span><br><span class="line">rsync -av --include=&quot;*/&quot; \</span><br><span class="line">          --include=&quot;*.md&quot; \</span><br><span class="line">          --include=&quot;*.png&quot; \</span><br><span class="line">          --include=&quot;*.jpg&quot; \</span><br><span class="line">          --include=&quot;*.jpeg&quot; \</span><br><span class="line">          --include=&quot;*.gif&quot; \</span><br><span class="line">          --include=&quot;*.svg&quot; \</span><br><span class="line">          --include=&quot;*.webp&quot; \</span><br><span class="line">          --exclude=&quot;*&quot; \</span><br><span class="line">          &quot;$source_folder&quot;/ &quot;$destination_folder&quot;/</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== 替换图片语法 &amp; 拷贝图片 ======</span></span><br><span class="line">log &quot;🛠 替换 Obsidian 图片语法，并复制图片...&quot;</span><br><span class="line"></span><br><span class="line">find &quot;$destination_folder&quot; -name &quot;*.md&quot; | while read -r mdfile; do</span><br><span class="line">  rel_md_path=&quot;$&#123;mdfile#$destination_folder/&#125;&quot;</span><br><span class="line">  original_md=&quot;$source_folder/$rel_md_path&quot;</span><br><span class="line">  original_md_dir=$(dirname &quot;$original_md&quot;)</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">  # </span><span class="language-bash">查找 Obsidian 图片语法</span></span><br><span class="line">  perl -nle &#x27;print $1 while /\!\[\[\s*(.*?)\s*\]\]/g&#x27; &quot;$mdfile&quot; | while read -r relimg; do</span><br><span class="line">    imgname=$(basename &quot;$relimg&quot;)</span><br><span class="line">    src_img=&quot;$original_md_dir/$relimg&quot;</span><br><span class="line">    dest_img=&quot;$image_folder/$imgname&quot;</span><br><span class="line"></span><br><span class="line">    if [[ -f &quot;$src_img&quot; ]]; then</span><br><span class="line">      # 增量复制</span><br><span class="line">      if [[ ! -f &quot;$dest_img&quot; ]]; then</span><br><span class="line">        cp &quot;$src_img&quot; &quot;$dest_img&quot;</span><br><span class="line">        log &quot;🖼 已复制图片: $src_img -&gt; $dest_img&quot;</span><br><span class="line">      fi</span><br><span class="line">    else</span><br><span class="line">      log &quot;⚠️ 图片未找到: $src_img&quot;</span><br><span class="line">    fi</span><br><span class="line">  done</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">  # </span><span class="language-bash">替换 Obsidian 语法为 Hexo 路径</span></span><br><span class="line">  perl -i -pe &#x27;s/\!\[\[\s*(.*?)\s*\]\]/![]\(\/images\/\1\)/g&#x27; &quot;$mdfile&quot;</span><br><span class="line">  perl -i -pe &#x27;s/\/images\/.*\/([^\/]+\.(png|jpg|jpeg|gif|svg|webp))/\/images\/$1/g&#x27; &quot;$mdfile&quot;</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">log &quot;✅ 图片路径修复完成&quot;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">====== Hexo 构建或预览 ======</span></span><br><span class="line">cd &quot;$hexo_root&quot; || &#123; log &quot;❌ Hexo 根目录不存在&quot;; exit 1; &#125;</span><br><span class="line"></span><br><span class="line">log &quot;🧹 Hexo 清理 &amp; 生成中...&quot;</span><br><span class="line">hexo clean &amp;&amp; hexo generate</span><br><span class="line"></span><br><span class="line">if $PREVIEW; then</span><br><span class="line">  log &quot;🌐 启动本地预览...&quot;</span><br><span class="line">  hexo server &amp;</span><br><span class="line">  sleep 2</span><br><span class="line">  open &quot;http://localhost:4000&quot;</span><br><span class="line">  log &quot;✅ 浏览器已打开本地预览&quot;</span><br><span class="line">else</span><br><span class="line">  log &quot;🚀 正在部署 Hexo 博客...&quot;</span><br><span class="line">  hexo deploy &amp;&amp; log &quot;✅ 部署完成&quot;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
